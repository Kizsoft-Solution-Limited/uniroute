name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: uniroute-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: uniroute-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: uniroute-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: uniroute-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: uniroute-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Download dependencies
        shell: bash
        run: |
          set -e
          echo "Downloading Go dependencies..."
          echo "Go version: $(go version)"
          echo "GOTOOLCHAIN: $GOTOOLCHAIN"
          go mod download
          go mod verify
          echo "✅ Dependencies downloaded"

      - name: Build CLI
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -e
          # Inject version from tag (e.g. v1.0.20 -> 1.0.20) so uniroute --version is correct
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then VERSION="${GITHUB_REF#refs/tags/v}"; else VERSION="0.0.0-dev"; fi
          echo "Building CLI for ${{ matrix.goos }}/${{ matrix.goarch }} (version $VERSION)"
          echo "Go version: $(go version)"
          echo "GOOS: $GOOS"
          echo "GOARCH: $GOARCH"
          echo "Working directory: $(pwd)"
          echo "Listing cmd/cli directory:"
          ls -la ./cmd/cli/ || echo "Failed to list cmd/cli"
          echo ""
          echo "Attempting build..."
          go build -v -x -ldflags "-X github.com/Kizsoft-Solution-Limited/uniroute/cmd/cli/commands.version=$VERSION" -o ${{ matrix.binary }} ./cmd/cli 2>&1 || {
            echo "❌ Build failed with exit code: $?"
            echo "Error details above"
            exit 1
          }
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x ${{ matrix.binary }}
          fi
          ls -lh ${{ matrix.binary }} || dir ${{ matrix.binary }}
          echo "✅ Built: ${{ matrix.binary }}"

      - name: Build Gateway
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -e
          echo "Building Gateway for ${{ matrix.goos }}/${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -v -o uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/gateway
          else
            go build -v -o uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/gateway
            chmod +x uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
          echo "✅ Built Gateway"

      - name: Build Tunnel Server
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -e
          echo "Building Tunnel Server for ${{ matrix.goos }}/${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -v -o uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/tunnel-server
          else
            go build -v -o uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/tunnel-server
            chmod +x uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
          echo "✅ Built Tunnel Server"

      - name: List built files
        shell: bash
        run: |
          echo "Built files:"
          ls -lh || dir
          echo ""
          echo "Looking for binaries:"
          ls -lh ${{ matrix.binary }}* || dir ${{ matrix.binary }}* || echo "CLI binary not found"
          ls -lh uniroute-gateway-* || dir uniroute-gateway-* || echo "Gateway binary not found"
          ls -lh uniroute-tunnel-server-* || dir uniroute-tunnel-server-* || echo "Tunnel server binary not found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: |
            ${{ matrix.binary }}
            uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}*
            uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}*
          if-no-files-found: error

  build-extensions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build VS Code extension
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and package VS Code extension
        run: |
          cd extensions/vscode
          npm ci 2>/dev/null || npm install
          npm run compile
          npx --yes @vscode/vsce package --no-dependencies --allow-missing-repository
          ls -la *.vsix 2>/dev/null || true

      - name: Ensure JetBrains LICENSE
        run: |
          cp LICENSE extensions/jetbrains/LICENSE
          cp LICENSE extensions/jetbrains/LICENSE.txt
      - name: Build JetBrains plugin
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5
      - name: Run Gradle build
        run: gradle build --no-daemon
        working-directory: extensions/jetbrains

      - name: Verify extension build outputs
        run: |
          echo "VS Code:"
          ls -la extensions/vscode/*.vsix 2>/dev/null || true
          echo "JetBrains:"
          ls -la extensions/jetbrains/build/distributions/*.zip 2>/dev/null || true
          test -n "$(find extensions/vscode -maxdepth 1 -name '*.vsix' -print)" || { echo "No .vsix found"; exit 1; }
          test -n "$(find extensions/jetbrains/build/distributions -maxdepth 1 -name '*.zip' -print 2>/dev/null)" || { echo "No JetBrains .zip found"; exit 1; }

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extensions
          path: |
            extensions/vscode/*.vsix
            extensions/jetbrains/build/distributions/*.zip
          if-no-files-found: error

  release:
    needs: [build, build-extensions]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "uniroute-*" -o -name "uniroute-*.exe" \) -exec cp {} release-assets/ \;
          if [ -d artifacts/extensions ]; then
            find artifacts/extensions -type f \( -name "*.vsix" -o -name "*.zip" \) -exec cp {} release-assets/ \;
            for f in release-assets/*.vsix; do [ -f "$f" ] && cp "$f" release-assets/uniroute-latest.vsix && break; done
            JBZIP=""
            for f in release-assets/UniRoute-*.zip release-assets/uniroute-jetbrains-*.zip; do [ -f "$f" ] && JBZIP="$f" && break; done
            if [ -n "$JBZIP" ]; then
              ROOT=$(pwd)
              mkdir -p jb-unpack && cd jb-unpack && unzip -q -o "$ROOT/$JBZIP"
              DIR_TO_ZIP="."
              if [ ! -f META-INF/plugin.xml ]; then
                SUBDIR=$(find . -maxdepth 1 -type d ! -name . | head -1)
                if [ -n "$SUBDIR" ] && [ -f "$SUBDIR/META-INF/plugin.xml" ]; then
                  DIR_TO_ZIP="$SUBDIR"
                fi
              fi
              cd "$DIR_TO_ZIP" && zip -r -X -q "$ROOT/release-assets/UniRoute-latest.zip" META-INF lib
              cd "$ROOT" && unzip -l release-assets/UniRoute-latest.zip | head -20
              test -f release-assets/UniRoute-latest.zip && ( unzip -l release-assets/UniRoute-latest.zip | grep -q "META-INF/plugin.xml" ) || exit 1
              rm -rf jb-unpack
              rm -f release-assets/uniroute-jetbrains-*.zip
              find release-assets -maxdepth 1 -name 'UniRoute-*.zip' ! -name 'UniRoute-latest.zip' -delete
            fi
          fi
          chmod +x release-assets/uniroute-* 2>/dev/null || true
          chmod +x release-assets/uniroute-*.exe 2>/dev/null || true
          echo "Release assets:"
          ls -lh release-assets/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

