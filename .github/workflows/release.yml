name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: uniroute-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: uniroute-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: uniroute-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: uniroute-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: uniroute-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Download dependencies
        shell: bash
        run: |
          set -e
          echo "Downloading Go dependencies..."
          echo "Go version: $(go version)"
          echo "GOTOOLCHAIN: $GOTOOLCHAIN"
          go mod download
          go mod verify
          echo "✅ Dependencies downloaded"

      - name: Build CLI
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -e
          echo "Building CLI for ${{ matrix.goos }}/${{ matrix.goarch }}"
          echo "Go version: $(go version)"
          echo "GOOS: $GOOS"
          echo "GOARCH: $GOARCH"
          echo "Working directory: $(pwd)"
          echo "Listing cmd/cli directory:"
          ls -la ./cmd/cli/ || echo "Failed to list cmd/cli"
          echo ""
          echo "Attempting build..."
          go build -v -x -o ${{ matrix.binary }} ./cmd/cli 2>&1 || {
            echo "❌ Build failed with exit code: $?"
            echo "Error details above"
            exit 1
          }
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x ${{ matrix.binary }}
          fi
          ls -lh ${{ matrix.binary }} || dir ${{ matrix.binary }}
          echo "✅ Built: ${{ matrix.binary }}"

      - name: Build Gateway
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -e
          echo "Building Gateway for ${{ matrix.goos }}/${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -v -o uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/gateway
          else
            go build -v -o uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/gateway
            chmod +x uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
          echo "✅ Built Gateway"

      - name: Build Tunnel Server
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -e
          echo "Building Tunnel Server for ${{ matrix.goos }}/${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -v -o uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/tunnel-server
          else
            go build -v -o uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/tunnel-server
            chmod +x uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
          echo "✅ Built Tunnel Server"

      - name: List built files
        shell: bash
        run: |
          echo "Built files:"
          ls -lh || dir
          echo ""
          echo "Looking for binaries:"
          ls -lh ${{ matrix.binary }}* || dir ${{ matrix.binary }}* || echo "CLI binary not found"
          ls -lh uniroute-gateway-* || dir uniroute-gateway-* || echo "Gateway binary not found"
          ls -lh uniroute-tunnel-server-* || dir uniroute-tunnel-server-* || echo "Tunnel server binary not found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: |
            ${{ matrix.binary }}
            uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}*
            uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: false

      - name: Prepare release assets
        run: |
          # Create a directory for release assets
          mkdir -p release-assets
          
          # Artifacts are organized in subdirectories by artifact name
          # Find and copy CLI binaries to release-assets with correct names
          # Handle both executable files and .exe files
          find artifacts -type f \( -name "uniroute-*" -o -name "uniroute-*.exe" \) -exec cp {} release-assets/ \;
          
          # Ensure all files are executable (except .exe on Windows)
          chmod +x release-assets/uniroute-* || true
          chmod +x release-assets/uniroute-*.exe || true
          
          # List all files for debugging
          echo "Release assets:"
          ls -lh release-assets/ || true
          
          # Verify expected binaries exist
          echo ""
          echo "Expected binaries:"
          echo "- uniroute-linux-amd64"
          echo "- uniroute-linux-arm64"
          echo "- uniroute-darwin-amd64"
          echo "- uniroute-darwin-arm64"
          echo "- uniroute-windows-amd64.exe"
          echo ""
          echo "Found binaries:"
          ls -1 release-assets/ || echo "No binaries found!"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

