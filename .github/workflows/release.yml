name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: uniroute-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: uniroute-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: uniroute-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: uniroute-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: uniroute-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Build CLI
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o ${{ matrix.binary }} ./cmd/cli
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x ${{ matrix.binary }}
          fi
          echo "Built: ${{ matrix.binary }}"

      - name: Build Gateway
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -o uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/gateway
          else
            go build -o uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/gateway
            chmod +x uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      - name: Build Tunnel Server
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -o uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/tunnel-server
          else
            go build -o uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/tunnel-server
            chmod +x uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: |
            ${{ matrix.binary }}
            uniroute-gateway-${{ matrix.goos }}-${{ matrix.goarch }}*
            uniroute-tunnel-server-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: false

      - name: Prepare release assets
        run: |
          # Create a directory for release assets
          mkdir -p release-assets
          
          # Artifacts are organized in subdirectories by artifact name
          # Find and copy CLI binaries to release-assets with correct names
          # Handle both executable files and .exe files
          find artifacts -type f \( -name "uniroute-*" -o -name "uniroute-*.exe" \) -exec cp {} release-assets/ \;
          
          # Ensure all files are executable (except .exe on Windows)
          chmod +x release-assets/uniroute-* || true
          chmod +x release-assets/uniroute-*.exe || true
          
          # List all files for debugging
          echo "Release assets:"
          ls -lh release-assets/ || true
          
          # Verify expected binaries exist
          echo ""
          echo "Expected binaries:"
          echo "- uniroute-linux-amd64"
          echo "- uniroute-linux-arm64"
          echo "- uniroute-darwin-amd64"
          echo "- uniroute-darwin-arm64"
          echo "- uniroute-windows-amd64.exe"
          echo ""
          echo "Found binaries:"
          ls -1 release-assets/ || echo "No binaries found!"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

